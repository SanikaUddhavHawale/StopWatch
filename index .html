<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="timer-display">
            00 : 00 : 00 : 000
        </div>
        <div class="buttons">
            <button id="pause-timer">
                <img src="pause.png" alt="Start">
              </button>
            <button id="start-timer"><img src="start.png" alt="Start"></button>
            <button id="reset-timer"><img src="reset.png" alt="Start"></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
